<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>GAMEOVER</title>
    <link rel="stylesheet" href="./styles/gamestyle.css" />
    <link
      href="https://fonts.cdnfonts.com/css/arcade-classic"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.cdnfonts.com/css/arcade-classic");
    </style>
  </head>
  <body>
    <audio autoplay = "" src = "audio/sound.mp3"></audio>
    <audio id = "myaudio" src = "audio/button-124476.mp3" preload="auto"></audio>
    <form autocomplete="off" class="form">
        <div class="control">
            <h1>GAME OVER!</h1>
          </div>
      <div class = "play-again">
        <button class="btn block-cube block-cube-hover" type="button" onclick = "document.getElementById('myaudio').play(); setTimeout(function(){window.location.href = './'}, 1000);  " >
            <div class="bg-top">
              <div class="bg-inner"></div>
            </div>
            <div class="bg-right">
              <div class="bg-inner"></div>
            </div>
            <div class="bg">
              <div class="bg-inner"></div>
            </div>
            <div class="text">BACK</div>
          </button>
    
      </div>    
      <div class = "leader">
        <button class="btn block-cube block-cube-hover" type="button" onclick = "document.getElementById('myaudio').play(); setTimeout(function(){window.location.href = './leaderBoard.html'}, 1000);"  >
            <div class="bg-top">
              <div class="bg-inner"></div>
            </div>
            <div class="bg-right">
              <div class="bg-inner"></div>
            </div>
            <div class="bg">
              <div class="bg-inner"></div>
            </div>
            <div class="text">LEADER BOARD</div>
          </button>
      </div>
    </form>
  </body>
</html>
