<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>GAMEOVER</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <link rel="stylesheet" href="./styles/gamestyle.css" />
    <link
      href="https://fonts.cdnfonts.com/css/arcade-classic"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.cdnfonts.com/css/arcade-classic");
    </style>
  </head>
  <body>
    <audio autoplay = "" src = "audio/sound.mp3"></audio>
    <form autocomplete="off" class="form">
        <div class="control">
            <h1>GAME OVER!</h1>
          </div>
      <div class = "play-again">
        <button class="btn block-cube block-cube-hover" type="button" onclick = "window.location.href = './game.html';">
            <div class="bg-top">
              <div class="bg-inner"></div>
            </div>
            <div class="bg-right">
              <div class="bg-inner"></div>
            </div>
            <div class="bg">
              <div class="bg-inner"></div>
            </div>
            <div class="text">PLAY AGAIN</div>
          </button>
    
      </div>    
      <div class = "leader">
        <button class="btn block-cube block-cube-hover" type="button" onclick = "window.location.href = './leaderBoard.html';">
            <div class="bg-top">
              <div class="bg-inner"></div>
            </div>
            <div class="bg-right">
              <div class="bg-inner"></div>
            </div>
            <div class="bg">
              <div class="bg-inner"></div>
            </div>
            <div class="text">LEADER BOARD</div>
          </button>
      </div>
    </form>
  </body>
</html>
