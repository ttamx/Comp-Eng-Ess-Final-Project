<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>leaderboard</title>
    <link rel="stylesheet" href="./styles/leaderBoard.css" />
    <link
      href="https://fonts.cdnfonts.com/css/arcade-classic"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.cdnfonts.com/css/arcade-classic");
    </style>
  </head>
	<body>
		<audio autoplay = "" src = "audio/brain-damage-148577.mp3" ></audio>
		<audio id = "myaudio" src = "audio/button-124476.mp3" preload="auto"></audio>	
		<div class="control">
				<h1>leaderboard</h1>
			</div>
			<div id="table">
				<table>
					<thead>
						<tr>
							<th id = "rank">#</th>
							<th id = "name">NAME</th>
							<th id = "score">SCORE</th>
							<th id = "distance">DISTANCE</th>
						</tr>
					</thead>
					<tbody id="table-body">
						<tr>
							<td>1</td>
							<td>Loading...</td>
							<td>Loading...</td>
							<td>Loading...</td>
						</tr>
					
					</tbody>
					
				</table>
			</div>
		<form autocomplete="off" class="form">
			<div class="play">
			<button class="btn block-cube block-cube-hover" type="button" onclick = "document.getElementById('myaudio').play(); setTimeout(function(){window.location.href = './game.html'}, 1000); ">
				<div class="bg-top">
				  <div class="bg-inner"></div>
				</div>
				<div class="bg-right">
				  <div class="bg-inner"></div>
				</div>
				<div class="bg">
				  <div class="bg-inner"></div>
				</div>
				<div class="text">play</div>
			  </button>
			</div>
		</form>
		<script type="module" src="./scripts/leaderBoard.js"></script>
	</body>
</html>
