<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>SPACECRAFT</title>
    <link rel="stylesheet" href="./styles/loginStyle.css" />
    <link
      href="https://fonts.cdnfonts.com/css/arcade-classic"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.cdnfonts.com/css/arcade-classic");
    </style>
  </head>
  <body>
    <audio loop = "" autoplay = "" src = "audio/space.mp3" ></audio>
    <audio id = "myaudio" src = "audio/button-124476.mp3" preload="auto"></audio>
    <div class = "Outliner">
      <div class="waviy">
        <span style="--i: 1">S</span>
        <span style="--i: 2">P</span>
        <span style="--i: 3">A</span>
        <span style="--i: 4">C</span>
        <span style="--i: 5">E</span>
        <span style="--i: 6">C</span>
        <span style="--i: 7">R</span>
        <span style="--i: 8">A</span>
        <span style="--i: 9">F</span>
        <span style="--i: 10">T</span>
      </div>

      <div class="control">
        <h2>Enter Your Name</h2>
      </div>
      <div class="control block-cube block-input">
        <input name="username" placeholder="Username" type="text" id = "username" maxlength = "20" required>
        <div class="bg-top">
          <div class="bg-inner"></div>
        </div>
        <div class="bg-right">
          <div class="bg-inner"></div>
        </div>
        <div class="bg">
          <div class="bg-inner"></div>
        </div>
      </div>
      
      <button class="btn block-cube block-cube-hover" type="button" onclick = "document.cookie = 'username=' + document.querySelector('input[name=username]').value; document.getElementById('myaudio').play() ;setTimeout(function(){window.location.href = './game.html'}, 1000);">
        <div class="bg-top">
          <div class="bg-inner"></div>
        </div>
        <div class="bg-right">
          <div class="bg-inner"></div>
        </div>
        <div class="bg">
          <div class="bg-inner"></div>
        </div>
        <div class="text">Let's start !</div>
      </button>
      <br>
      <button class="btn block-cube block-cube-hover" type="button" onclick = "document.cookie = 'username=' + document.querySelector('input[name=username]').value; document.getElementById('myaudio').play() ;setTimeout(function(){window.location.href = './leaderBoard.html'}, 1000);">
        <div class="bg-top">
          <div class="bg-inner"></div>
        </div>
        <div class="bg-right">
          <div class="bg-inner"></div>
        </div>
        <div class="bg">
          <div class="bg-inner"></div>
        </div>
        <div class="text">Leaderboard</div>
      </button>
    </div>
    <script>
      const inp = document.getElementById('username');
      inp.addEventListener('keyup', (e) => {  
        if(e.keyCode === 13){
          document.cookie = 'username=' + document.querySelector('input[name=username]').value;
          document.getElementById('myaudio').play() ;
          setTimeout(function(){window.location.href = './game.html'}, 1000);
        }
     });
    </script>
  </body>
</html>
